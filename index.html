<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
        rel="stylesheet">
    <title>CSS Meme Slider</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">CSS Meme Slider about trendy mouse</h1>
    </header>
    <section class="slider">
        <div class="slider__wrapper">
            <div class="slider__content">
                <div class="slider__slide">
                    <img class="slider__img" src="" alt="">
                </div>
                <div class="slider__slide">
                    <div class="slider__slide">
                        <img class="slider__img" src="" alt="">
                    </div>
                    <div class="slider__slide">
                        <img class="slider__img" src="" alt="">
                    </div>
                    <div class="slider__slide">
                        <img class="slider__img" src="" alt="">
                    </div>
                </div>
                <img class="slider__img" src="" alt="">
            </div>
            <div class="slider__decscription">
                <p class="slider__text"></p>
                <div class="navigation">
                    <input type="radio" name="check" id="check-1" checked>
                    <input type="radio" name="check" id="check-2">
                    <input type="radio" name="check" id="check-3">
                    <input type="radio" name="check" id="check-4">
                    <input type="radio" name="check" id="check-5">
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
